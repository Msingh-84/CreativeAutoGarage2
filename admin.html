<!DOCTYPE HTML>
<html>
<head>
  <title>Admin Login - Creative Auto Garage</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
  <div id="page-wrapper">

    <header id="header">
      <h1><a href="index.html">Creative Auto Garage</a></h1>
      <nav id="nav">
        <ul>
          <li class="special">
            <a href="#menu" class="menuToggle"><span>Menu</span></a>
            <div id="menu">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html" style="color: #ffd000;">Admin</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <article id="main">
      <header>
        <h2>Admin Login</h2>
        <p>Authorized personnel only</p>
      </header>
      <section class="wrapper style5">
        <div class="inner">
          <form id="adminLoginForm">
            <div class="row gtr-uniform">
              <div class="col-6 col-12-xsmall">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required />
              </div>
              <div class="col-6 col-12-xsmall">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="col-12">
                <ul class="actions">
                  <li><input type="submit" value="Login" class="primary" /></li>
                </ul>
              </div>
            </div>
          </form>
          <div id="loginError" style="color:red; display:none;">Invalid credentials. Try again.</div>
        </div>
      </section>
    </article>

    <footer id="footer">
      <ul class="copyright">
        <li>&copy; 2025 Creative Auto Garage</li><li>Design adapted from <a href="http://html5up.net">HTML5 UP</a></li>
      </ul>
    </footer>

  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      const response = await fetch('https://creativeautogarage-backend.onrender.com/admin-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const result = await response.json();

      if (result.success) {
        localStorage.setItem('adminToken', 'true'); // Simulated token
        window.location.href = 'admin-dashboard.html';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    });
  </script>
</body>
</html>
