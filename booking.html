<body class="is-preload">
  <div id="page-wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">Creative Auto Garage</a></h1>
      <nav id="nav">
        <ul>
          <li class="special">
            <a href="#menu" class="menuToggle"><span>Menu</span></a>
            <div id="menu">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Booking Form -->
    <section id="main" class="wrapper style5">
      <div class="inner">
        <header class="major">
          <h2>Book Your Appointment</h2>
          <p>Fill out the form below to schedule a service. Please provide accurate details for a seamless experience.</p>
        </header>

        <form method="post" action="#" enctype="multipart/form-data">
          <div class="row gtr-uniform">

            <div class="col-6 col-12-xsmall">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" placeholder="Enter your full name" required />
            </div>

            <div class="col-6 col-12-xsmall">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" required />
            </div>

            <div class="col-6 col-12-xsmall">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" placeholder="Enter your contact number" required />
            </div>

            <div class="col-6 col-12-xsmall">
              <label for="date">Preferred Service Date</label>
              <input type="date" name="date" id="date" required />
            </div>

            <div class="col-12">
              <label for="vehicle">Vehicle Information</label>
              <input type="text" name="vehicle" id="vehicle" placeholder="Make, Model, Year (e.g. Tesla Model 3, 2022)" required />
            </div>

            <div class="col-12">
              <label for="photo">Upload Vehicle Photo</label>
              <input type="file" name="photo" id="photo" accept="image/*" required />
            </div>

            <div class="col-12">
              <label for="message">Additional Details or Service Requests</label>
              <textarea name="message" id="message" rows="6" placeholder="Describe any special instructions or details about your vehicle..."></textarea>
            </div>

            <div class="col-12">
              <ul class="actions">
                <li><input type="submit" value="Submit Booking" class="primary" /></li>
                <li><input type="reset" value="Reset Form" /></li>
              </ul>
            </div>

          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <ul class="copyright">

    </footer>
