<!DOCTYPE HTML>
<html>
<head>
  <title>Booking - Creative Auto Garage</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="landing is-preload">
  <div id="page-wrapper">

    <!-- Header -->
    <header id="header" class="alt">
      <h1><a href="index.html">Creative Auto Garage</a></h1>
      <nav id="nav">
        <ul>
          <li class="special">
            <a href="#menu" class="menuToggle"><span>Menu</span></a>
            <div id="menu">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Booking Section -->
    <section class="wrapper style1 special">
      <div class="inner">
        <header class="major">
          <h2>Book a Service</h2>
          <p><span style="color: red;">*</span> Required fields</p>
        </header>
        <form method="post" action="#" enctype="multipart/form-data">
          <div class="row gtr-uniform">
            <div class="col-6 col-12-xsmall">
              <label for="name">Full Name <span style="color: red;">*</span></label>
              <input type="text" name="name" id="name" placeholder="Enter your full name" required />
            </div>
            <div class="col-6 col-12-xsmall">
              <label for="email">Email <span style="color: red;">*</span></label>
              <input type="email" name="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="col-12">
              <label for="vehicle">Vehicle Make & Model <span style="color: red;">*</span></label>
              <input type="text" name="vehicle" id="vehicle" placeholder="e.g., Tesla Model Y, Honda Civic" required />
            </div>
            <div class="col-12">
              <label for="service">Select Service <span style="color: red;">*</span></label>
              <select name="service" id="service" required>
                <option value="">- Select -</option>
                <option value="wrap">Vehicle Wrap</option>
                <option value="coating">Ceramic Coating</option>
                <option value="detailing">Detailing</option>
                <option value="upholstery">Upholstery</option>
              </select>
            </div>
            <div class="col-12">
              <label for="date">Preferred Date <span style="color: red;">*</span></label>
              <input type="date" name="date" id="date" required />
            </div>
            <div class="col-12">
              <label for="photo">Upload Vehicle Photo <span style="color: red;">*</span></label>
              <input type="file" name="photo" id="photo" accept="image/*" required />
            </div>
            <div class="col-12">
              <label for="notes">Additional Notes</label>
              <textarea name="notes" id="notes" placeholder="Let us know any extra details..." rows="4"></textarea>
            </div>
            <div class="col-12">
              <ul class="actions">
                <li><input type="submit" value="Submit Booking" class="primary" /></li>
                <li><input type="reset" value="Reset" /></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <ul class="copyright">
        <li>&copy; 2025 Creative Auto Garage</li>
        <li>Design adapted from <a href="http://html5up.net">HTML5 UP</a></li>
      </ul>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
