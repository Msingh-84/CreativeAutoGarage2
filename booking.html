      <h1><a href="index.html">Creative Auto Garage</a></h1>

            <a href="#menu" class="menuToggle"><span>Menu</span></a>

    </header>

    <!-- Booking Form -->
    <article id="main">
      <header class="special">
        <h2>Book an Appointment</h2>
        <p>Secure your spot for a vehicle transformation with Creative Auto Garage</p>
      </header>
      <section class="wrapper style5">
        <div class="inner">
          <form method="post" action="#" enctype="multipart/form-data">
            <div class="row gtr-uniform">
              <div class="col-6 col-12-xsmall">
                <input type="text" name="name" id="name" placeholder="Full Name" required />
              </div>
              <div class="col-6 col-12-xsmall">
                <input type="email" name="email" id="email" placeholder="Email Address" required />
              </div>
              <div class="col-6 col-12-xsmall">
                <input type="text" name="phone" id="phone" placeholder="Phone Number" required />
              </div>
              <div class="col-6 col-12-xsmall">
                <input type="text" name="vehicle" id="vehicle" placeholder="Vehicle Make & Model" required />
              </div>
              <div class="col-12">
                <input type="file" name="vehiclePhoto" id="vehiclePhoto" accept="image/*" required />
              </div>
              <div class="col-12">
                <input type="date" name="appointment" id="appointment" placeholder="Preferred Appointment Date" required />
              </div>
              <div class="col-12">
                <textarea name="message" id="message" placeholder="Additional Details" rows="6"></textarea>
              </div>
              <div class="col-12">
                <ul class="actions">
                  <li><input type="submit" value="Submit Booking" class="primary" /></li>
                  <li><input type="reset" value="Reset" /></li>
                </ul>
              </div>
            </div>
          </form>
        </div>
      </section>
    </article>

    <!-- Footer -->
