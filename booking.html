<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Auto Garage - Booking</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background-color: #081545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .confirmation {
      margin-top: 30px;
      padding: 16px 24px;
      background-color: #e0fbe0;
      border-left: 6px solid #2ecc71;
      color: #2c662d;
      font-size: 16px;
      font-weight: 500;
      border-radius: 6px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    .hidden {
      display: none;
    }

    #fileNameDisplay {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Book a Service</h1>

  <form id="bookingForm" enctype="multipart/form-data">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="service">Service Type</label>
    <select id="service" name="service" required>
      <option value="">--Select Service--</option>
      <option value="Oil Change">Oil Change</option>
      <option value="Brake Inspection">Brake Inspection</option>
      <option value="General Maintenance">General Maintenance</option>
    </select>

    <label for="vehicleInfo">Vehicle Information</label>
    <input type="text" id="vehicleInfo" name="vehicleInfo" required>

    <label for="preferredDate">Preferred Date</label>
    <input type="date" id="preferredDate" name="preferredDate" required>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <label for="vehiclePhoto">Upload Vehicle Photo</label>
    <input type="file" id="vehiclePhoto" name="vehicleImage" accept="image/*" required>
    <div id="fileNameDisplay"></div>

    <button type="submit">Submit Booking</button>
  </form>

  <div id="confirmationMessage" class="confirmation hidden">
    âœ… Thank you! Your booking has been submitted. We'll contact you soon.
  </div>

  <script>
    document.getElementById('vehiclePhoto').addEventListener('change', function () {
      const fileNameSpan = document.getElementById('fileNameDisplay');
      if (this.files && this.files.length > 0) {
        fileNameSpan.textContent = this.files[0].name;
      } else {
        fileNameSpan.textContent = '';
      }
    });

    document.getElementById('bookingForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const response = await fetch('https://creativeautogarage-backend.onrender.com/submit-booking', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (result.success) {
        document.getElementById('confirmationMessage').classList.remove('hidden');
        this.reset();
        document.getElementById('fileNameDisplay').textContent = '';
      } else {
        alert('Something went wrong. Please try again.');
      }
    });
  </script>

</body>
</html>
